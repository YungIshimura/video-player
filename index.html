<!DOCTYPE html>
<html>

<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style>
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px black;
      display: flex;
      flex-direction: column;
    }

    .video {
      display: flex;
      flex-grow: 30;
    }

    .buttons {
      background-color: black;
      background: black;
      display: flex;
      flex-direction: row;
      align-items: center;
      flex-grow: 1;
    }

    .button {
      border-style: None;
      cursor: pointer;
      background-color: transparent;
    }

    .icon {
      height: 15px;
      width: 15px;
      color: white;
      font-size: 25px;
      margin: 10px;
      text-indent: 3px;
    }
    
    .empty {
      flex-grow: 2;
    }
  </style>
</head>

<body>
  <div class="player" id="player">
    <div class="js-video-container video"></div>
      <div class="buttons">
        <button class="js-play-button button">
          <i class="fa fa-play icon" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button button" hidden>
          <i class="fa fa-pause icon" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button button">
          <i class="fa fa-volume-off icon" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button button" hidden>
          <i class="fa fa-volume-up icon" aria-hidden="true"></i>
        </button>
        <div class="empty"></div>
        <button class="js-fullscreen-button button">
          <i class="fa fa-arrows-alt icon" aria-hidden="true"></i>
        </button>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({ elementId: 'player' });
  </script>

</body>

</html>
