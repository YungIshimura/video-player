<!DOCTYPE html>
<html>

<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link type="image/icon" rel="icon" sizes="32x32" href="./favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="player" id="player">
    <div class="js-video-container video"></div>
      <div class="player-buttons">
        <button class="js-play-button player-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button player-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button player-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button player-button" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <div style="color: white;" class="timer-block">
          <span class="js-current-time"></span>
          —
          <span class="js-duration"></span>
        </div>
        <button class="js-fullscreen-button player-button">
          <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        </button>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({ elementId: 'player' });
  </script>

</body>

</html>
