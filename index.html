<!DOCTYPE html>
<html>

<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <style>
    .player {
      width: 800px;
      height: 600px;
    }

    .video {
      width: 100%;
      height: 100%
    }

    .buttons {
      background-color: black;
    }

    .play-button {
      border-style: None;
      cursor: pointer;
      background-color: transparent;
    }

    .pause-button {
      border-style: None;
      cursor: pointer;
      background-color: transparent;
    }

    .play-icon,
    .pause-icon {
      color: white;
    }
  </style>
</head>

<body>
  <div class="player" id="player">
    <div class="js-video-container video"></div>
    <div class="buttons">
      <button class="js-play-button play-button">
        <i class="fa fa-play play-icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button pause-button" hidden>
        <i class="fa fa-pause pause-icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({ elementId: 'player' });
  </script>

</body>

</html>
